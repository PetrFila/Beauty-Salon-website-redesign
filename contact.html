<body>
 
    <div class="grid-container">
        <header class="header">  
            <nav role="navigation">
                <div id="menuToggle">
                    <!--
                    A fake / hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it.
                    -->
                    <input type="checkbox" />
                    
                    <!--
                    Some spans to act as a hamburger menu.
                    -->
                    <span></span>
                    <span></span>
                    <span></span>
                    
                    <!--
                    The menu has to be inside of the button.
                    -->

                        <a href="index.html"><li>Domů</li></a>
                        <a href="about.html"><li>o Pavlíně</li></a>

                        <a href="contact.html"><li>Kontakt</li></a>
                    
                    </ul>
                </div>
            </nav>
        </header> 

        <div class="contact-body">

            <ul class="address">
                <li>Company name</li>
                <li>Street</li>
                <li>City</li>
            </ul>
        
            <div class="google_map">
                <a class="profile_pic" href="https://placeholder.com"><img src="http://via.placeholder.com/200x300"></a>
            </div>

            <div class="contact_form">
                <form action="#">
                        Vaše jméno a příjmení: *<br>
                        <input type="text" name="name" value="povinné"><br>
                        Váš e-mail nebo telefon: *<br>
                        <input type="text" name="email" value="povinné"><br><br>
                        Váš vzkaz: <br>
                        <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
                        <button type="submit" value="Submit">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
