<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty Salon</title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
</head>
<body>
    <main>

        

        <!--##############################################################################-->
        <!-- CONTACT-->
        <div class="page" id="contact">
            <div class="grid-container">
                <h2>Kontakt</h2>
                <div class="nav">
                        
                    <div class="a"><a href="index.html" data-target="home" class="nav-link">Domů</a></div>
                    <div class="b"><a href="about.html" data-target="about" class="nav-link">o Pavlíně</a></div>
                    <div class="c"><a href="services.html" data-target="services" class="nav-link">Služby</a></div>
                    <div class="d"><a href="#" data-target="contact" class="nav-link">Kontakt</a></div>
                
                </div>
                <div class="contact-body">

                    <ul class="address">
                        <li>Company name</li>
                        <li>Street</li>
                        <li>City</li>
                    </ul>
                
                    <div class="google_map">
                        <a class="profile_pic" href="https://placeholder.com"><img src="http://via.placeholder.com/200x300"></a>
                    </div>

                    <div class="contact_form">
                        <form action="#">
                                Vaše jméno a příjmení: *<br>
                                <input type="text" name="name" value="povinné"><br>
                                Váš e-mail nebo telefon: *<br>
                                <input type="text" name="email" value="povinné"><br><br>
                                Váš vzkaz: <br>
                                <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
                                <button type="submit" value="Submit">Submit</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>


        <!-- HAMBURGER MENU -->
        <nav role="navigation">
            <div id="menuToggle">
                  <!--
                  A fake / hidden checkbox is used as click reciever,
                  so you can use the :checked selector on it.
                  -->
                  <input type="checkbox" />
                  
                  <!--
                  Some spans to act as a hamburger.
                  
                  They are acting like a real hamburger,
                  not that McDonalds stuff.
                  -->
                  <span></span>
                  <span></span>
                  <span></span>
                  
                  <!--
                  Too bad the menu has to be inside of the button
                  but hey, it's pure CSS magic.
                  -->
                  <ul id="menu">
                    <a href="index.html"><li>Domů</li></a>
                    <a href="about.html"><li>o Pavlíně</li></a>
                    <a href="services.html"><li>Služby</li></a>
                    <a href="#"><li>Kontakt</li></a>
                    
                  </ul>
            </div>
        </nav>
        
    </main>
  
</body>
</html>
