        <div class="body-contact">
            <div class="contact-grid">

                <div class="contact_form">
                    <form id="contact" method="post" action="mailer.php">
                        <!-- Name -->
                        <div>
                            <label for="contact_name">Vaše jméno a příjmení:</label>
                            <input type="text" id="contact_name" name="name" placeholder="povinné"></input>
                            <span class="error">Jméno musí být vyplněné</span>
                        </div>
                        <!-- Email -->
                        <div>
                            <label for="contact_email">Váš email:</label>
                            <input type="email" id="contact_email" name="email" placeholder="povinné"></input>
                            <span class="error">Vyžadována platná emailová adresa</span>				
                        </div>						
                        <!--Subject -->
                        <div>
                            <label for="contact_subject">Předmět:</label>
                            <input type="text" id="contact_subject" name="subject"></input>
                            <span class="error">Předmět musí být vyplněný</span>								
                        </div>						
                        <!-- Message -->
                        <div>
                            <label for="contact_message">Váš vzkaz:</label>
                            <textarea id="contact_message" name="message"></textarea>
                            <span class="error">Toto pole je povinné</span>												
                        </div>					
                        <!-- Submit Button -->
                        <div id="contact_submit">				
                            <button type="submit">Odeslat</button>
                        </div>
                    </form>
                </div>
